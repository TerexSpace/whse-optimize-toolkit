name: Build JOSS Paper PDF

on:
  push:
    paths:
      - 'paper/**'
      - '.github/workflows/joss-paper.yml'
  pull_request:
    paths:
      - 'paper/**'

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PDF with Open Journals PDF Generator
        uses: openjournals/openjournals-pdf-action@master
        with:
          journal: joss
          paper-path: paper/paper.md

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper.pdf
